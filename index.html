<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Shopping cart</title>
  </head>
  <body>
    <!-- Start Navbar -->

  <header>
    <nav class="navbar bg-light navbar-expand-lg fixed-top navbar-scroll" data-mdb-navbar-init>
      <div class="container">
        <a class="navbar-brand" href="/shopping-card">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/shopping-card"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html"
                >Cart
                <i class="fa-solid fa-cart-shopping">
                  <span
                    id="cart-link-navbar"
                    class="badge text-bg-secondary"
                  ></span> </i
              ></a>
            </li>
          </ul>
          <div class="d-flex">
            <button id="loginName" class="btn btn-primary">
              Login
            </button>
          </div>
        </div>
      </div>
    </nav>
  </header>

    <!-- End Navbar -->

    <!-- Start Main -->
    <main>
      <section id="carousel">
    
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-wrap="true" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            >
          
          </button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            >
          
          
          </button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            >
          
          </button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./assets/images/banner1.webp" class="d-block w-100" alt="" />
              <div class="carousel-caption d-none d-md-block">
                <h5>Discover Quality Products at Unbeatable Prices</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img src="./assets/images/banner2.jpg" class="d-block w-100" alt="" />
              <div class="carousel-caption d-none d-md-block">
                <h5>Shop the Best Deals on Mobile Phones</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img src="./assets/images/banner3.jpg" class="d-block w-100" alt="" />
              <div class="carousel-caption d-none d-md-block">
                <h5>Shop Now and Save Big!</h5>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        
      </section>

      <section class="all-products">
        <div class="container">
          <h3 class="text-center p-5">All Products</h3>

          <div
            class="d-flex justify-content-evenly flex-wrap"
            id="productElement"
          ></div>
        </div>
      </section>

      <!-- Section Contact Us -->
      <section>
        <div class="container">
          <h3 class="text-center p-5">Contact Us</h3>
          <div class="row">
            <div class="col" data-tilt="">
              <img src="assets/images/contact us.png" alt="IMG" />
            </div>

            <form class="col validate-form">
              <input
                class="form-control m-2"
                type="text"
                name="name"
                placeholder="Name"
              />

              <input
                class="form-control m-2"
                type="text"
                name="email"
                placeholder="Email"
              />

              <input
                class="form-control m-2"
                type="text"
                name="subject"
                placeholder="Subject"
              />

              <textarea
                class="form-control m-2"
                name="message"
                placeholder="Message"
              ></textarea>

              <button class="btn btn-primary m-2">
                <span>
                  Send Email
                  <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                </span>
              </button>
            </form>
          </div>
        </div>
      </section>
      <!-- End  Contact Us -->
    </main>
    <!-- Start Footer -->
    <footer class="text-center bg-body-tertiary">
      <!-- Grid container -->
      <div class="container pt-4">
        <!-- Section: Social media -->
        <section class="mb-4 social-media">
          <!-- Linkedin -->
          <a
            data-mdb-ripple-init
            class="btn btn-link btn-floating btn-lg text-body m-1"
            href="https://www.linkedin.com/in/mohammad-hussain-shams-06a455324"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-linkedin"></i
          ></a>
          <!-- Github -->
          <a
            data-mdb-ripple-init
            class="btn btn-link btn-floating btn-lg text-body m-1"
            href="https://github.com/mohammadhussainshams7"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-github"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div
        class="text-center p-3"
        style="background-color: rgba(0, 0, 0, 0.05)"
      >
        Â© 2025 Copyright:
        <a class="text-body" href="mailto:mohammadhussainshams7@gmail.com">Mohamed Hussein</a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- End Footer -->

    <!-- End Main -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="assets/js/index.js"></script>
  </body>
</html>
