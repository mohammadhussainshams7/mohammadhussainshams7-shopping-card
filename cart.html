<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Shopping cart</title>
    </head>
    <body>
          <!-- Start Navbar -->

      <header>
    <nav class="navbar bg-light navbar-expand-lg fixed-top navbar-scroll" data-mdb-navbar-init>
      <div class="container">
        <a class="navbar-brand" href="/shopping-card">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/shopping-card"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html"
                >Cart
                <i class="fa-solid fa-cart-shopping">
                  <span
                    id="cart-link-navbar"
                    class="badge text-bg-secondary"
                  ></span> </i
              ></a>
            </li>
          </ul>
          <div class="d-flex">
            <button id="loginName" class="btn btn-primary">
              Login
            </button>
          </div>
        </div>
      </div>
    </nav>
  </header>

    <!-- End Navbar -->

        <!-- Start Main -->
        <main>
            <section class="cart-section">
                <div class="container mt-5">
                     <h2 class="mt-5">Your Shopping Cart</h2>
                    <div class="row ">
                        <div class="col-md-12 col-lg-8">
                            <ul id="cart" class="list-group"></ul>
                        </div>
                        <div class="col-md-12 col-lg-4">
                            <div class="summary">
                                <h3>Summary</h3>
                            </div>
                            <div class="summary-item"><h4 class="totalPrice"> </h4> </div>
                            <div class="d-grid gap-2">

                            <button type="button" class="btn btn-primary btn-lg btn-block">Checkout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- End Main -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
            <script type="module" src="assets/js/cart.js"></script>

    </body>
</html>
